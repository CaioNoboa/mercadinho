<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrar_funcionario.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Cadastar funcionário</title>
</head>

<body>
    <main>  

        <article class="section-all">
            <header class="nav-header"><nav>aqui é o header</nav></header>

            <section class="section-one">
                <div class="section-main">
                    <div><h1><span class="material-icons">reply_all</span> Cadastrar funcionários</h1><hr></hr></div>
                    <div><h2>Dados do funcionário</h2></div>
            
                    <div class="form">
                        
                        <div><label for="name"> Nome:</label><input id="name" class="quebra-linha" type="text" placeholder="digite" required></div>
                       
                        <div><label for="lastname"> Sobrenome:</label><input id="lastname" class="quebra-linha" type="text" placeholder="digite" required></div>


                        
                        <div><label for="email"> E-mail:</label><input id="email" class="quebra-linha" type="email" placeholder="xxxx@xxxx.com" required></div>

                       
                        <div><label for="number"> Contato:</label><input id="number" class="quebra-linha" type="tel" placeholder="(xx)xxxx-xxxx"></div>

                        <div><button>Cadastar funcionário</button></div>
                    </div>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
