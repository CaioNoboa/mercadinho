<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="entradaP.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Entrada de produtos</title>
</head>

<body>
    <main>

        <article class="section-all">
            <header class="nav-header"><nav>aqui é o header</nav></header>

            <section class="section-one">
                <div class="section-main">
                    <div><h1><span class="material-icons">reply_all</span> Entrada de produtos</h1><hr></hr></div>
                    <div><h2>Dados da entrada do produto</h2></div>
            
                    <div class="form">
                        
                        <div><label for="produto"> Selecione o produto:</label>
                            <select id="produto">
                            <option class="produtos" label="Doritos"></option><option value="produtos" label="Guaraná"></option>
                            <option class="produtos" label="Coca-cola"></option><option value="produtos" label="Chettos"></option></select>
                        </div>
                       
                        <div><label for="codigo"> Código:</label><input id="codigo" class="quebra-linha" type="number" placeholder="15" required></div>


                        
                        <div><label for="qtd"> Qtd comprada:</label><input id="qtd" class="quebra-linha" type="number" placeholder="R$ 2" required></div>

                       
                        <div><label for="valor-uni"> Preço unitario:</label><input id="valor-uni" class="quebra-linha" type="number" format="currency" precision="2" placeholder="R$ 5,50" required></div>


                    
                        <div><label for="valor-total"> Valor da compra:</label><input id="valor-total" class="quebra-linha" type="number"format="currency" precision="2" placeholder="R$ 11" required></div>


                        <div><button>Salvar entrada</button></div>
                    </div>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
